indentation: 2
excluded:
  - bazel-bin
  - bazel-out
  - bazel-testlogs
  - bazel-xcodeproj-bazel
  - build-input
  - build-system
  - HelloWorld/iOS/Application.swift
  - HelloWorld/iOS/main.m
disabled_rules:
  - nesting
opt_in_rules:
  - closure_end_indentation
  - closure_spacing
  - colon
  - overridden_super_call
  - unused_import
  - fatal_error_message
force_cast: warning
force_try: warning
legacy_hashing: error
indentation_width:
  indentation_width: 2
trailing_comma:
  mandatory_comma: true
identifier_name:
  max_length: 
    warning: 60 
    error: 80